<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code-Quiz</title>
</head>

<body>
    <header>
        <!-- Div to hold our timer -->
        <div class="card timer">
            <div class="timer-text">
                <div class="small-font timer-count" style="text-align: right">Time: 59</div>
            </div><!-- Div to hold our link to high scores -->

            <a href="#high-scores" style="text-decoration:none;">Highscores</a>
            <!--<h2>Highscores: <span class="Highscores">0 </span> </h2>-->
        </div>
        </div>
    </header>

    <main>

        <section class="start-screen" id="start-box">
            <!-- Div for the start screen -->
            <div>
                <h1 class="quiz" style="text-align: center; font-weight: bold;font-size: 25px;">Coding Quiz
                    Challenge
                </h1>
            </div>
            <p style="display: center inline-block; text-align: center; width: 400px;">Try to answer the following
                code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            <!--start quiz html button-->
            <button class="button-start" id="start-button">Start Quiz</button>
        </section>

        <section class="third-page" id="question-box">
            <div>
                <h1 class="quiz" id="quesionEl" style="text-align: center; font-weight: bold;font-size: 25px;">Arrays in
                    JavaScript
                    can
                    be used to store .</h1>
            </div>
            <!-- Div for the questions -->
            <div id="choice-box">
                <button class="button-1" id=choice1El></button>
                <button class="button-2" id=choice2El></button>
                <button class="button-3" id=choice3El></button>
                <button class="button-4" id=choice4El></button>

            </div>
        </section>

        <section class="all-done" id="end-box">
            <div>
                <h1 class="quiz" style="text-align: center; font-weight: bold;font-size: 25px;">All Done!</h1>
            </div>
            <button class="submit-button">Submit</button>
            <input type="text" id="initials">
            <!-- Wrapper div to hold the rest of the content on our screen -->
        </section>
        <!-- Div for the end screen -->
        <section class="end-screen" id="highscore-box">
            <div>
                <h1 class="quiz" style="text-align: center; font-weight: bold;font-size: 25px;">Highscores
                </h1>
            </div>
            <div><button class="back-button">Go Back</button></div>
            <div><button class="clear-high-scores">Clear Highscores</button></div>
            <!-- Div to dynamically display feedback to the user -->
        </section>

    </main>
